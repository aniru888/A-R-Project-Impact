<!-- Add this debug button to force-show the results section -->

<div class="button-container mt-4">
  <button type="button" id="debugShowResults" class="btn btn-secondary" 
    onclick="document.getElementById('resultsSectionForest').style.display = 'block'; 
      document.getElementById('resultsSectionForest').classList.remove('hidden');
      console.log('Debug: Force-showed results section');">
    Debug: Show Results
  </button>
</div>

<!-- Make sure your results section has the following structure -->
<section id="resultsSectionForest" class="results-section mt-5 hidden">
  <div class="container">
    <h2>Forest Carbon Sequestration Results</h2>
    <div class="row">
      <div class="col-lg-7">
        <div class="table-responsive">
          <table id="resultsTableForest" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Year</th>
                <th>Age</th>
                <th>Volume Increment (m³)</th>
                <th>Annual Net CO₂e (tCO₂e)</th>
                <th>Cumulative Net CO₂e (tCO₂e)</th>
              </tr>
            </thead>
            <tbody id="resultsBodyForest">
              <!-- Results will be filled here -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-lg-5">
        <canvas id="sequestrationChart"></canvas>
      </div>
    </div>
    <div class="mt-4">
      <h3>Cost Analysis</h3>
      <div id="costAnalysis" class="mt-3">
        <!-- Cost analysis will be filled here -->
      </div>
    </div>
    <div class="button-container mt-4">
      <button type="button" id="exportExcelBtn" class="btn btn-success">
        <i class="fas fa-file-excel"></i> Export to Excel
      </button>
    </div>
  </div>
</section>
